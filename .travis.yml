# After changing this file, check it on:
#   http://lint.travis-ci.org/

# to test different versions of python, check the numpy travis file on:
#   https://github.com/numpy/numpy/blob/master/.travis.yml

language: python
os: linux
dist: xenial
python:
  - 3.5
  - 3.6
  - 3.7

# command before installation
before_install: bash .travis/before_install.sh

# command to install Python library and dependencies
install:
  - pip install .

before_script:
  - pip install mpi4py
  - pip install pytest
  - pip install coverage
  - mkdir __pytest__

# command to run tests
script: bash .travis/script.sh

after_script:
  - bash <(wget -q -O - https://coverage.codacy.com/get.sh)
  - cd -
  - rm -rf __pytest__
