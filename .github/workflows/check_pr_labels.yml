name: Check Pull Request Compliance

on:
  pull_request:
    types: [ opened, synchronize, reopened, labeled, unlabeled, ready_for_review, converted_to_draft ]

jobs:
  Check_Labels:
    name: Check labels
    runs-on: ubuntu-latest

    steps:
      - run: |
          FIRST_REVIEW=${{ contains( github.event.pull_request.labels, 'needs_initial_review' }}
          SENIOR_REVIEW=${{ contains( github.event.pull_request.labels, 'Ready_for_review' }}
          COMPLETED_REVIEW=${{ contains( github.event.pull_request.labels, 'Ready_to_merge' }}
          echo ${FIRST_REVIEW} ${SENIOR_REVIEW} ${COMPLETED_REVIEW}
          gh pr edit --add-label needs_initial_review
        shell: bash

