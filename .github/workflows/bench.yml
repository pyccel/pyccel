name: Benchmarks

on:
  push:
    branches: [ master, bench ]

jobs:

  Benchmark:

    runs-on: ubuntu-latest

    steps:
      - name: Clone pyccel-benchmarks repository
        working-directory: ../
        run: |
          git clone https://github.com/pyccel/pyccel-benchmarks.git

      - name: Push results to pyccel-benchmarks
        working-directory: ../pyccel-benchmarks
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        run: |
          git commit --allow-empty -m "Benchmark of pyccel@${GITHUB_SHA}" --author="Yaman Güçlü <yaman.guclu@gmail.com>"
          git push
