# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Pyccel tests

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  Linux:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.5
        uses: actions/setup-python@v2
        with:
          python-version: 3.5
      - name: Install dependencies
        uses: ./.github/actions/linux_install
      - name: Install python dependencies
        uses: ./.github/actions/pip_installation
      - name: Coverage install
        id: cov-install
        uses: ./.github/actions/coverage_install
      - name: Test with pytest
        uses: ./.github/actions/pytest_run
        env:
            COVERAGE_PROCESS_START: ${{ steps.cov-install.outputs.COVERAGE_PROCESS_START }}
      - name: Collect coverage information
        continue-on-error: True
        uses: ./.github/actions/coverage_collection
        env:
            COVERAGE_PROCESS_START: ${{ steps.cov-install.outputs.COVERAGE_PROCESS_START }}
      - name: Run codacy-coverage-reporter
        uses: codacy/codacy-coverage-reporter-action@master
        continue-on-error: True
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: cobertura.xml

  Linux-Master:

    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        uses: ./.github/actions/linux_install
      - name: Install python dependencies
        uses: ./.github/actions/pip_installation
      - name: Coverage install
        id: cov-install
        uses: ./.github/actions/coverage_install
      - name: Test with pytest
        uses: ./.github/actions/pytest_run
        env:
            COVERAGE_PROCESS_START: ${{ steps.cov-install.outputs.COVERAGE_PROCESS_START }}
      - name: Collect coverage information
        continue-on-error: True
        uses: ./.github/actions/coverage_collection
        env:
            COVERAGE_PROCESS_START: ${{ steps.cov-install.outputs.COVERAGE_PROCESS_START }}
      - name: Run codacy-coverage-reporter
        uses: codacy/codacy-coverage-reporter-action@master
        continue-on-error: True
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: cobertura.xml

  Windows:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Debug info
        run: |
            echo $CONDA
            ls $CONDA
            ls $CONDA/Lib/distutils
      - name: Install dependencies
        #TODO: Use setup-python
        uses: ./.github/actions/windows_install
      - name: Install python dependencies
        uses: ./.github/actions/pip_installation
      - name: Test with pytest
        uses: ./.github/actions/pytest_run

