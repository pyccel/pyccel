name: Doc Coverage Action

on:
  pull_request:
    branches: [ master ]

jobs:

  DocumentationChecker:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: head
      - uses: actions/checkout@v3
        with:
          path: base
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip install docstr-coverage
        shell: bash
      - name: Show report
        run: |
          touch head_cov
          touch base_cov
          docstr-coverage head/pyccel 2>head_cov
          docstr-coverage base/pyccel 2>base_cov