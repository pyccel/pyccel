name: 'Pyccel pytest commands generating fortran or c'
inputs:
  shell_cmd:
    description: 'Specifies the shell command (different for anaconda)'
    required: false
    default: 'bash'
  pytest_mark:
    description: 'Mark expression to exclude additional tests'
    required: false
    default: ''


runs:
  using: "composite"
  steps:
    - name: Set up runner
      run: |
        which python
        if [ -n "${{ runner.debug }}" ]
        then
          # If running in debug mode
          echo "DEBUG=1" >> $GITHUB_ENV
          export FLAGS="-xsv --log-cli-level DEBUG"
        else
          export FLAGS="-v"
        fi
        echo "FLAGS=${FLAGS}" >> $GITHUB_ENV
      shell: ${{ inputs.shell_cmd }}
      working-directory: ./tests
    - name: Setup debug state
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "PYCCEL_DEBUG_MODE=1" >> $GITHUB_ENV
      shell: ${{ inputs.shell_cmd }}
      working-directory: ./tests
    - name: Test multi-file C translations
      run: |
         python -m pytest -rX ${FLAGS} -m "xdist_incompatible and not parallel and c ${{ inputs.pytest_mark }}" 2>&1 | tee c_xdist_incompatible_outfile.out
         pyccel-clean
      shell: ${{ inputs.shell_cmd }}
      working-directory: ./tests
      id: pytest_c_xdist_incompatible
    - name: Test translation with meson
      run: |
        python -m pytest -n auto -rX ${FLAGS} -m c test_epyccel_lists.py 2>&1 | tee c_meson_outfile.out
        # Test STC update
        if [ -n "${SITE_DIR}" ]; then
          touch ${SITE_DIR}/pyccel/extensions/STC
          python -m pytest -n auto -rX ${FLAGS} -m c test_epyccel_lists.py 2>&1 | tee c_meson_outfile.out
         fi
      shell: ${{ inputs.shell_cmd }}
      working-directory: ./tests/epyccel
      id: pytest_c_arr_meson
    - name: Test folder update
      run: |
         if [ -n "${SITE_DIR}" ]; then
            echo "Touching"
            # Test ndarray folder update (requires parallel tests to avoid clean)
            printf "\n\n" >> ${SITE_DIR}/pyccel/stdlib/cwrapper/cwrapper.h
            python -m pytest -n auto -rX ${FLAGS} -m c -k test_array_int32_1d_scalar test_arrays.py 2>&1 | tee stdlib_update_outfile.out
         fi
      shell: ${{ inputs.shell_cmd }}
      working-directory: ./tests/epyccel
      id: pytest_stdlib_update
    - name: Install STC
      run: |
        # Install STC so it can be discovered
        meson setup build --buildtype release --prefix ~/.local
        meson compile -C build
        meson install -C build 2>&1 | tee install_info.txt
        export PKG_CONFIG_PATH=${PKG_CONFIG_PATH}:$(grep "\.pc" install_info.txt | cut -d ' ' -f 4-)
        echo "PKG_CONFIG_PATH=${PKG_CONFIG_PATH=}" >> $GITHUB_ENV
      shell: ${{ inputs.shell_cmd }}
      working-directory: ./pyccel/extensions/STC
    - name: Test C translation
      run: python -m pytest -n auto -rX ${FLAGS} -m "not (parallel or xdist_incompatible) and c ${{ inputs.pytest_mark }}" 2>&1 | tee c_outfile.out
      shell: ${{ inputs.shell_cmd }}
      working-directory: ./tests
      id: pytest_c
    - name: Test Fortran translations
      run: python -m pytest -n auto -rX ${FLAGS} -m "not (parallel or xdist_incompatible) and not (c or python) ${{ inputs.pytest_mark }}" 2>&1 | tee fortran_outfile.out
      shell: ${{ inputs.shell_cmd }}
      working-directory: ./tests
      id: pytest_fortran
    - name: Test multi-file Fortran translations
      run: |
        python -m pytest -rX ${FLAGS} -m "xdist_incompatible and not parallel and not (c or python) ${{ inputs.pytest_mark }}" 2>&1 | tee fortran_xdist_incompatible_outfile.out
        pyccel-clean
      shell: ${{ inputs.shell_cmd }}
      working-directory: ./tests
      id: pytest_fortran_xdist_incompatible
    - name: Final step
      if: always()
      id: status
      run:
        python ci_tools/json_pytest_output.py -t "Linux Test Summary" --tests \
                       "C tests with meson install of STC:${{ steps.pytest_c_arr_meson.outcome }}:tests/c_meson_outfile.out" \
                       "Verification of stdlib update:${{ steps.pytest_stdlib_update.outcome }}:tests/stdlib_update_outfile.out" \
                       "C tests:${{ steps.pytest_c.outcome }}:tests/c_outfile.out" \
                       "Non-parallelisable C tests:${{ steps.pytest_c_xdist_incompatible.outcome }}:tests/c_xdist_incompatible_outfile.out" \
                       "Fortran tests:${{ steps.pytest_fortran.outcome }}:tests/fortran_outfile.out" \
                       "Non-parallelisable Fortran tests:${{ steps.pytest_fortran_xdist_incompatible.outcome }}:tests/fortran_xdist_incompatible_outfile.out"
                      
      shell: ${{ inputs.shell_cmd }}

