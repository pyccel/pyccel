name: 'Pyccel pytest commands generating fortran or c'

runs:
  using: "composite"
  steps:
    - name: Test with pytest
      run: |
        python -m pytest -n auto -rx -m "not (parallel or xdist_incompatible) and c" --ignore=printers --ignore=symbolic --ignore=ndarrays
        python -m pytest -rx -m "xdist_incompatible and not parallel and c" --ignore=printers --ignore=symbolic --ignore=ndarrays
        pyccel-clean
        python -m pytest -n auto -rx -m "not (parallel or xdist_incompatible) and not (c or python)" --ignore=printers --ignore=symbolic --ignore=ndarrays
        python -m pytest -rx -m "xdist_incompatible and not parallel and not (c or python)" --ignore=printers --ignore=symbolic --ignore=ndarrays
        pyccel-clean
        python -m pytest -n auto ndarrays/ -rx
        pyccel-clean
      shell: bash
      working-directory: ./tests
