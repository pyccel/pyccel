name: 'Pyccel pip commands for testing'

runs:
  using: "composite"
  steps:
    - name: Install scipy
      shell: bash -l {0}
      run:
        conda install -c anaconda scipy
    - name: Install mpi4py
      shell: bash -l {0}
      run:
        conda install -c conda-forge mpi4py
    - name: Install tblib
      shell: bash -l {0}
      run:
        conda install -c anaconda tblib
    - name: Install pytest
      shell: bash -l {0}
      run:
        conda install -c anaconda pytest
    - name: Install parallel pytest
      shell: bash -l {0}
      run:
        conda install -c conda-forge pytest-xdist
    - name: Install astunparse
      shell: bash -l {0}
      run:
        conda install -c anaconda astunparse
    - name: Install static python
      shell: bash -l {0}
      run:
        conda install -c conda-forge libpython-static
    - name: Install pyccel
      shell: bash -l {0}
      run:
        python -m pip install .
