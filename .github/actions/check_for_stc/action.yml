name: 'Ensure STC is installed with Pyccel'

runs:
  using: "composite"
  steps:
    - name: check stc installation
      shell: python
      run: |
        import os
        print("-=-=-=-=-==- ___++++++==-= > ",os.getcwd())
        files = os.listdir('.')
        for file in files:
            print("------====+_+_+_+_+ = > ",file)
        import stc
        from os.path import exists, join
        pyccel_loc = stc.__path__[0]
        print(pyccel_loc)
        assert(exists(join(pyccel_loc,'include')))
